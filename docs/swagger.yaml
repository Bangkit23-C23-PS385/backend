  /v1/verify:
    get:
      description: Verify Email
      parameters:
      - description: Username
        in: query
        name: username
        required: true
        type: string
      - description: Token
        in: query
        name: token
        required: true
        type: string
      responses:
        "302":
          description: Found
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "422":
          description: Unprocessable Entity
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Verify Email
      tags:
      - Auth
swagger: "2.0"
