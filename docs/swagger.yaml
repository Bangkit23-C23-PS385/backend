definitions:
  auth.LoginRequest:
    properties:
      identifier:
        type: string
      password:
        type: string
    required:
    - identifier
    - password
    type: object
  auth.LoginResponse:
    properties:
      access_token:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      username:
        type: string
    type: object
  auth.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - name
    - password
    - username
    type: object
  auth.ResendRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  predict.PredictSymptoms:
    properties:
      symptoms:
        items:
          type: string
        type: array
    type: object
  profile.CreateRequest:
    properties:
      dateOfBirth:
        example: YYYY-MM-DD
        type: string
      gender:
        example: LAKILAKI/PEREMPUAN
        type: string
      height:
        type: integer
      weight:
        type: integer
    type: object
  profile.UpdateRequest:
    properties:
      dateOfBirth:
        type: string
      gender:
        type: string
      height:
        type: integer
      name:
        type: string
      weight:
        type: integer
    type: object
info:
  contact: {}
paths:
  /v1/login:
    post:
      description: Login
      parameters:
      - description: Payload
        in: body
        name: Payload
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Login
      tags:
      - Auth
  /v1/logout:
    post:
      description: Logout
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Logout
      tags:
      - Auth
  /v1/predict:
    post:
      description: Submit Data
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Payload
        in: body
        name: Payload
        required: true
        schema:
          $ref: '#/definitions/predict.PredictSymptoms'
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Submit Data
      tags:
      - Predict
  /v1/profile:
    delete:
      description: Delete Profile
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete Profile
      tags:
      - Profile
    get:
      description: Get Profile
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get Profile
      tags:
      - Profile
    post:
      description: Create Profile
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Profile request body
        in: body
        name: profile
        required: true
        schema:
          $ref: '#/definitions/profile.CreateRequest'
      responses:
        "200":
          description: OK
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create Profile
      tags:
      - Profile
    put:
      description: Update Profile
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Profile request body
        in: body
        name: profile
        required: true
        schema:
          $ref: '#/definitions/profile.UpdateRequest'
      responses:
        "200":
          description: OK
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Update Profile
      tags:
      - Profile
  /v1/register:
    post:
      description: Register
      parameters:
      - description: Payload
        in: body
        name: Payload
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterRequest'
      responses:
        "201":
          description: Created
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Register
      tags:
      - Auth
  /v1/resend:
    post:
      description: Resend email for HR verification
      parameters:
      - description: Payload
        in: body
        name: Payload
        required: true
        schema:
          $ref: '#/definitions/auth.ResendRequest'
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "422":
          description: Unprocessable Entity
          schema:
            type: string
